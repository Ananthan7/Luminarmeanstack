<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .main{
            background-color: black;
            color: whitesmoke;
            height: 100vh;
            
        }
    </style>
</head>
<body>
    <div class="container main">
        <h1>Register Here</h1>
        <d class="mb-3 ">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control w-50">

            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-control w-50">

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control w-50">

            <label for="phone" class="form-label">Phone</label>
            <input type="number" id="phone" class="form-control w-50">

            <label class="form-check-label" for="flexRadioDefault1">Gender:</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio1">
                <label class="form-check-label" for="Radio1">
                  male
                </label>
            </div>
            <div class="form-label">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio2" checked>
                <label class="form-check-label" for="Radio2">
                    female
                </label>
            </div>
            <label for="dob">Date of birth</label>
            <input class="form-control w-25" data-date-format="mm/dd/yyyy" placeholder="mm/dd/yyyy">
            
            <label for="pass" class="form-label">password</label>
            <input type="password" id="pass" class="form-control w-50">

            <label for="cpass" class="form-label">Confirm password</label>
            <input type="password" id="cpass" class="form-control w-50">
            <br>
            <button type="submit" class="btn btn-outline-light mt-3">signup</button>
        </d>
    </div>
</body>
</html>
