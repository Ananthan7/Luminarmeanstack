<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <style>
        *{
            background-color: rgb(49, 70, 64);
            color: whitesmoke;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid">
       <div class="header" style="text-align: center;"><h1 style="font-weight: bolder;">Bank-App</h1></div>
       <div class="row m-5">

        <form>
            <div class="form-group w-50">
              <label for="exampleInputEmail1">Account Number</label>
              <input type="text" class="form-control" id="acnum" placeholder="Enter Account number">
            </div>
            <div class="form-group  w-50">
                <label for="exampleInputEmail1">Account Type</label>
                <input type="text" class="form-control" id="actype" placeholder="Enter Account Type">
            </div>
            <div class="form-group w-50">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group w-50">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-2" onclick="login()">Submit</button>
          </form>

       </div>
   </div>
</body>
<script src="bankscript.js"></script>
</html>
