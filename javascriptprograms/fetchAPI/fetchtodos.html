<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Todos with user ID one</h1>
    <button onclick="fetchData()">Fetch Dta</button>
    <div class="result">

    </div>
</body>
<script>
    function populate(dataSet){
        let html_data=``;
        for(let users of dataSet){
            html_data += `<p> Id: ${users.userId} Title: ${users.title}  </p>`
        }
        document.querySelector(".result").innerHTML=html_data
    }

    function fetchData(){
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(response=>{
            if(! response.ok){
                throw new Error(" data is not available")
            } else {
                return response.json()
            }
        })
        .then(data=>{
            let filterData = data.filter(datas=>datas.userId==1)
            populate(filterData)
        })
        .catch(err=>console.log(err))
    }

</script>
</html>
