<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js"></script>
    <style>
        input{
            background-color: whitesmoke;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="inpt"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="clearBox()" value="c"></td>
            <td><input type="button" onclick="cancel()" value="<"></td>
            <td><input type="button" onclick="displayBox('/')"value="/"></td>
            <td><input type="button" onclick="displayBox('*')"value="x"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="displayBox('7')" value="7"></td>
            <td><input type="button" onclick="displayBox('8')"value="8"></td>
            <td><input type="button" onclick="displayBox('9')"value="9"></td>
            <td><input type="button" onclick="displayBox('-')"value="-"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="displayBox('4')" value="4"></td>
            <td><input type="button" onclick="displayBox('5')" value="5"></td>
            <td><input type="button" onclick="displayBox('6')" value="6"></td>
            <td><input type="button" onclick="displayBox('+')" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="displayBox('1')" value="1"></td>
            <td><input type="button" onclick="displayBox('2')" value="2"></td>
            <td><input type="button" onclick="displayBox('3')" value="3"></td>
            <td rowspan="2"><input type="button" onclick="evaluateExpression('=')"value="="></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" onclick="displayBox('0')"value="0"></td>
            <td><input type="button" onclick="displayBox('.')"value="."></td>

        </tr>
       
    </table>
</body>
</html>
